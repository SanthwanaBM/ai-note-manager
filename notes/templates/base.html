<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Note Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Using Inter font as per instructions */
        body {
            font-family: "Inter", sans-serif;
            /* Consistent background from login/register page */
            background: linear-gradient(to bottom, #e0f2f7, #ffffff);
        }
        /* Card styling for forms, consistent with the overall theme (from register.html) */
        .form-card {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            backdrop-filter: blur(10px); /* Blur effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); /* Soft shadow */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen antialiased text-gray-800">

    <header class="absolute top-0 left-0 w-full px-8 py-4 flex justify-end items-center">
    <nav class="space-x-4">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="text-gray-800 hover:text-blue-600 font-medium">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="text-gray-800 hover:text-blue-600 font-medium">Login</a>
            <a href="{% url 'register' %}" class="text-gray-800 hover:text-blue-600 font-medium">Register</a>
        {% endif %}
    </nav>
</header>



    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-auto rounded-t-lg">
        <p class="text-sm">&copy; 2025 Ebolt. All rights reserved.</p>
    </footer>

</body>
</html>
